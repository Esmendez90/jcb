<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <!-- Cloudfare css -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <!-- My stylesheet -->
    <link rel="stylesheet" href="style.css" />
    <title>Virtual Estate</title>
  </head>
  <body style="width: 100%; height: 100%">
    <!-- Header -->
    <header class="header">
      <h1><i class="fa fa-home"></i> Virtual Estate</h1>
    </header>

    <!-- Background container/Image -->

    <div class="background_img_container">
      <img
        src="https://images.pexels.com/photos/1370704/pexels-photo-1370704.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260"
        class="background_house_img"
      />
      <!-- Search box -->
      <div class="input_container">
        <input
          id="city_search"
          type="text"
          name="search"
          style="margin-left: 17px"
          placeholder="City"
        />

        <input
          id="state_search"
          type="text"
          name="search"
          placeholder="State"
        />
        <span class="span_search_lense">
          <button id="search_btn" type="search">
            <i class="fa fa-search"></i>
          </button>
        </span>
      </div>
    </div>

    <div class="contact_media">
      <div class="logos">
        <img class="github" src="assets/images/Octocat.jpg" />

        <img class="linkedin" src="assets/images/linkedin-logo copy.png" />
      </div>
    </div>

    <!--  ajax js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Custom JS -->
    <script src="script.js"></script>
  </body>
</html>
